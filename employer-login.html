<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Login - Easy Life</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    async function loginEmployer(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/api/employers/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ Login successful!");
          localStorage.setItem("employerToken", data.token); // token save
          window.location.href = "employer-dashboard.html";  // redirect
        } else {
          alert("❌ " + data.message);
        }
      } catch (err) {
        console.error(err);
        alert("Server error");
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">

  <div class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 dark:text-blue-400 mb-6">
      Employer Login
    </h2>

    <form onsubmit="loginEmployer(event)" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" id="email" required
          class="mt-1 w-full p-3 border rounded-xl bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="password" required
          class="mt-1 w-full p-3 border rounded-xl bg-gray-50 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-md transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
      Don't have an account?
      <a href="employer-register.html" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline">
        Register Here
      </a>
    </p>
  </div>
<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://localhost:5000/api/employers/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      // save token for future requests
      localStorage.setItem("employerToken", data.token);
      alert("Login successful!");
      window.location.href = "employer-dashboard.html"; // redirect
    } else {
      alert(data.message || "Login failed");
    }
  } catch (err) {
    alert("Error: " + err.message);
  }
});
</script>



</body>
</html>
