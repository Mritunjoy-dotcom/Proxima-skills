<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proxima Skills - Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="image/logo.png" alt="Proxima Skills Logo" class="h-10 w-auto">
        <!-- <h1 class="text-2xl font-bold text-blue-900">Proxima Skills</h1> -->
      </div>
      <nav class="space-x-6 text-gray-700">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="jobs.html" class="text-blue-600 font-semibold">Jobs</a>
        <a href="employers.html" class="hover:text-blue-600">For Employers</a>
        <a href="login.html" class="hover:text-blue-600">Login</a>
      </nav>
    </div>
  </header>

  <!-- Search Bar -->
  <section class="bg-[#001f4d] py-6">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center gap-4">
      <input type="text" placeholder="Job title or keyword" class="flex-1 px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="text" placeholder="Location" class="flex-1 px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition">Search</button>
    </div>
  </section>

  <!-- Content -->
  <div class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-4 gap-8">

    <!-- Sidebar Filters -->
    <aside class="bg-white p-6 rounded-lg shadow space-y-8">
      <div>
        <h3 class="font-semibold mb-3 text-blue-900">Category</h3>
        <ul class="space-y-2 text-gray-700">
          <li><label><input type="checkbox" class="mr-2">IT & Software</label></li>
          <li><label><input type="checkbox" class="mr-2">Marketing</label></li>
          <li><label><input type="checkbox" class="mr-2">Design</label></li>
          <li><label><input type="checkbox" class="mr-2">Sales</label></li>
        </ul>
      </div>
      <div>
        <h3 class="font-semibold mb-3 text-blue-900">Job Type</h3>
        <ul class="space-y-2 text-gray-700">
          <li><label><input type="checkbox" class="mr-2">Full-time</label></li>
          <li><label><input type="checkbox" class="mr-2">Part-time</label></li>
          <li><label><input type="checkbox" class="mr-2">Remote</label></li>
          <li><label><input type="checkbox" class="mr-2">Work From Home</label></li>
        </ul>
      </div>
      <div>
        <h3 class="font-semibold mb-3 text-blue-900">Salary Range</h3>
        <input type="range" min="20000" max="100000" step="5000" class="w-full">
      </div>
    </aside>

    <!-- Job Listings -->
    <main class="md:col-span-3 space-y-6">
      <!-- Job Card -->
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition flex gap-4 items-center">
        <img src="https://via.placeholder.com/60" alt="Company Logo" class="rounded">
        <div class="flex-1">
          <h3 class="text-xl font-semibold text-blue-900">Frontend Developer</h3>
          <p class="text-gray-600">TechCorp • New York, USA</p>
          <p class="text-green-600 font-medium">$60k - $80k/year</p>
        </div>
        <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Apply</a>
      </div>

      <!-- Job Card -->
      <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition flex gap-4 items-center">
        <img src="https://via.placeholder.com/60" alt="Company Logo" class="rounded">
        <div class="flex-1">
          <h3 class="text-xl font-semibold text-blue-900">UI/UX Designer</h3>
          <p class="text-gray-600">Creative Studio • London, UK</p>
          <p class="text-green-600 font-medium">£40k - £55k/year</p>
        </div>
        <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Apply</a>
      </div>

      <!-- Pagination -->
      <div class="flex justify-center gap-2">
        <button class="px-3 py-1 border rounded hover:bg-gray-100">1</button>
        <button class="px-3 py-1 border rounded hover:bg-gray-100">2</button>
        <button class="px-3 py-1 border rounded hover:bg-gray-100">Next</button>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-[#001f4d] text-white py-6">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p>© 2025 Proxima Skills. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
