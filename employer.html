<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create for Employer - Proxima Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-[#001f4d] text-white py-4 shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-bold">Proxima Skills</a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-yellow-400">Home</a>
        <a href="jobs.html" class="hover:text-yellow-400">Jobs</a>
        <a href="employer.html" class="text-yellow-400 font-semibold">For Employers</a>
        
      </nav>
    </div>
  </header>

  <!-- Employer Form Section -->
  <section class="py-12">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-md">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Post a Job</h2>
      <p class="text-gray-600 mb-8">Fill in the details below to post a job and connect with top talent.</p>

      <form class="space-y-6">
        <!-- Company Info -->
        <div>
          <label class="block font-medium text-gray-700 mb-2">Company Name</label>
          <input type="text" placeholder="Your Company Name" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-[#001f4d] focus:border-[#001f4d]" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-2">Company Website</label>
          <input type="url" placeholder="https://yourcompany.com" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-[#001f4d] focus:border-[#001f4d]" />
        </div>

        <!-- Job Info -->
        <div>
          <label class="block font-medium text-gray-700 mb-2">Job Title</label>
          <input type="text" placeholder="e.g. Senior Software Engineer" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-[#001f4d] focus:border-[#001f4d]" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-2">Location</label>
          <input type="text" placeholder="e.g. Mumbai, India" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-[#001f4d] focus:border-[#001f4d]" />
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-2">Job Description</label>
          <textarea rows="5" placeholder="Describe the role and responsibilities..." class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-[#001f4d] focus:border-[#001f4d]"></textarea>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-2">Application Email or Link</label>
          <input type="text" placeholder="careers@yourcompany.com or https://..." class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-[#001f4d] focus:border-[#001f4d]" />
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit" class="w-full bg-[#001f4d] hover:bg-[#003080] text-white py-3 rounded-lg font-medium transition">
            Submit Job
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#001f4d] text-white py-6">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="text-sm">© 2025 Proxima Skills — All Rights Reserved | <a href="#" class="underline">Terms</a> | <a href="#" class="underline">Privacy</a></p>
    </div>
  </footer>

</body>
</html>
