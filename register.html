<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proxima Skills - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <div class="flex items-center space-x-2">
        <img src="image/logo.png" alt="Logo" class="h-12 rounded-full">
      </div>
      <div>
        <p class="text-center text-gray-800">
          Already Registered? 
          <a href="login.html" class="text-blue-600 hover:underline font-medium">Login</a> here
        </p>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto flex flex-col md:flex-row mt-8 bg-white shadow rounded-lg overflow-hidden">

    <!-- Left Info Section -->
    <div class="md:w-1/3 bg-white p-8 border-r">
      <img src="image/register.png" alt="Illustration" class="mb-6">
      <h2 class="text-lg font-semibold mb-4">On registering, you can</h2>
      <ul class="space-y-3 text-gray-600">
        <li class="flex items-start">
          <span class="text-green-500 font-bold mr-2">✔</span> Build your profile and let recruiters find you
        </li>
        <li class="flex items-start">
          <span class="text-green-500 font-bold mr-2">✔</span> Get job postings delivered right to your email
        </li>
        <li class="flex items-start">
          <span class="text-green-500 font-bold mr-2">✔</span> Find a job and grow your career
        </li>
      </ul>
    </div>

    <!-- Right Form Section -->
    <div class="md:w-2/3 p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Create your Proxima profile</h2>
      <p class="text-gray-500 mb-6">Search & apply to jobs from India's No.1 Job Site</p>

      <!-- Register Form -->
      <form id="registerForm" class="space-y-5">
        <div>
          <label class="block mb-1 font-medium">Full name <span class="text-red-500">*</span></label>
          <input type="text" name="fullname" placeholder="What is your name?" class="w-full border border-gray-300 rounded-lg p-3 focus:ring focus:ring-blue-200 focus:border-blue-500" required>
        </div>

        <div>
          <label class="block mb-1 font-medium">Email ID <span class="text-red-500">*</span></label>
          <input type="email" name="email" placeholder="Tell us your Email ID" class="w-full border border-gray-300 rounded-lg p-3 focus:ring focus:ring-blue-200 focus:border-blue-500" required>
        </div>

        <div>
          <label class="block mb-1 font-medium">Password <span class="text-red-500">*</span></label>
          <input type="password" name="password" placeholder="(Minimum 6 characters)" class="w-full border border-gray-300 rounded-lg p-3 focus:ring focus:ring-blue-200 focus:border-blue-500" required>
        </div>

        <div>
          <label class="block mb-1 font-medium">Mobile number <span class="text-red-500">*</span></label>
          <div class="flex">
            <span class="inline-flex items-center px-3 bg-gray-100 border border-r-0 border-gray-300 rounded-l-lg">+91</span>
            <input type="tel" name="mobile" placeholder="Enter your mobile number" class="w-full border border-gray-300 rounded-r-lg p-3 focus:ring focus:ring-blue-200 focus:border-blue-500" required>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Register</button>
        </div>
      </form>

      <!-- OTP Form (hidden initially) -->
      <form id="otpForm" class="space-y-4 mt-4 hidden">
        <label class="block mb-1 font-medium">Enter OTP</label>
        <input type="text" id="otp" placeholder="6-digit OTP" class="w-full border border-gray-300 rounded-lg p-3 focus:ring focus:ring-green-200 focus:border-green-500" required>
        <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Verify OTP</button>
      </form>

      <p id="msg" class="mt-4 text-center text-red-500"></p>

    </div>
  </div>

  <script>
    const registerForm = document.getElementById("registerForm");
    const otpForm = document.getElementById("otpForm");
    const msg = document.getElementById("msg");
    let registeredEmail = "";

    // Register Form submit
    registerForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = {
        name: this.fullname.value.trim(),
        email: this.email.value.trim(),
        password: this.password.value,
        mobile: this.mobile.value.trim()
      };

      try {
        const res = await fetch("http://localhost:5000/api/students/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        msg.textContent = data.msg || data.message;

        if (res.ok) {
          registeredEmail = formData.email;
          registerForm.classList.add("hidden");
          otpForm.classList.remove("hidden");
        }
      } catch(err) {
        console.error(err);
        msg.textContent = "Server error. Please try again.";
      }
    });

    // OTP Form submit
    otpForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      const otpValue = document.getElementById("otp").value.trim();

      try {
        const res = await fetch("http://localhost:5000/api/students/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: registeredEmail, otp: otpValue })
        });
        const data = await res.json();
        msg.textContent = data.msg || data.message;

        if (res.ok) {
          otpForm.classList.add("hidden");
          msg.textContent = "✅ OTP verified successfully! You can now login.";
          setTimeout(() => { window.location.href = "login.html"; }, 1500);
        }
      } catch(err) {
        console.error(err);
        msg.textContent = "Server error. Please try again.";
      }
    });
  </script>

</body>
</html>
