<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employer Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="w-full bg-white shadow-sm py-4 px-6 flex items-center">
    <img src="image/logo.png" alt="Company Logo" class="h-12">
  </header>

  <!-- Main Content -->
  <div class="flex flex-col md:flex-row items-center md:items-start max-w-6xl w-full px-6 py-12 mx-auto">

    <!-- Left Section -->
    <div class="flex-1 md:pr-12 mb-8 md:mb-0">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight">
        Find & hire the <span class="text-blue-700">right talent</span> with us
      </h1>
      <p class="text-gray-600 mt-4">
        Trusted by 9 Cr+ candidates | 5 Lakh+ employers
      </p>
      <div class="flex mt-6 space-x-2">
        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User" class="w-10 h-10 rounded-full border">
        <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="User" class="w-10 h-10 rounded-full border">
        <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="User" class="w-10 h-10 rounded-full border">
        <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="User" class="w-10 h-10 rounded-full border">
      </div>
    </div>

    <!-- Right Section - Registration Form -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Register as Employer</h2>

      <!-- Form -->
      <form id="employerRegisterForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">Company Name</label>
          <input type="text" id="companyName" name="company" placeholder="Enter your company name"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter a password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Mobile Number</label>
          <div class="flex">
            <select id="countryCode" class="border rounded-l-lg px-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option value="+91">+91</option>
              <option value="+1">+1</option>
              <option value="+44">+44</option>
            </select>
            <input type="tel" id="phone" name="phone" placeholder="Enter mobile number"
              class="flex-1 border-t border-b border-r rounded-r-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
          </div>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="mr-2" required>
          <span class="text-sm text-gray-600">I agree to the 
            <a href="#" class="text-blue-600 underline">Privacy Policy</a> and 
            <a href="#" class="text-blue-600 underline">Terms & Conditions</a>
          </span>
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800 transition">
          Register
        </button>
      </form>

      <!-- OTP Section -->
      <div id="otpSection" class="hidden mt-6">
        <h3 class="text-lg font-semibold mb-2">Enter OTP</h3>
        <input type="text" id="otp" placeholder="Enter OTP"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none mb-3">
        <button id="verifyOtpBtn" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
          Verify OTP
        </button>
      </div>

      <!-- Login Button -->
      <div class="mt-4 text-center">
        <p class="text-gray-600">Already have an account?</p>
        <a href="employer-login.html"
          class="inline-block mt-2 px-6 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-600 transition">
          Login
        </a>
      </div>
    </div>
  </div>

  <!-- Script -->
<script>
document.getElementById("employerRegisterForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const companyName = document.getElementById("companyName").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const phone = document.getElementById("phone").value;

  try {
    const res = await fetch("http://localhost:5000/api/employers/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ companyName, email, password, phone })
    });

    const data = await res.json();

    if (!res.ok) throw new Error(data.message || "Something went wrong");

    alert("OTP sent to your mobile number!");

    // Show OTP section
    document.getElementById("otpSection").classList.remove("hidden");

  } catch (err) {
    console.error("Error:", err);
    alert("Registration failed: " + err.message);
  }
});

document.getElementById("verifyOtpBtn").addEventListener("click", async function() {
  const phone = document.getElementById("phone").value;
  const otp = document.getElementById("otp").value;

  try {
    const res = await fetch("http://localhost:5000/api/employers/verify-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone, otp })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Invalid OTP");

    alert("✅ OTP Verified! Registration successful.");
    window.location.href = "employer-login.html";

  } catch (err) {
    alert("❌ OTP verification failed: " + err.message);
  }
});
</script>

</body>         
</html>
